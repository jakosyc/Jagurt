<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildergalerie</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .column {
            width: 50%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .left {
            background-color: #f0f0f0;
            justify-content: flex-start;
        }
        .right {
            background-color: #e0e0e0;
            justify-content: flex-end;
        }
        .image-container {
            position: relative;
            text-align: left;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 300px;
            display: block;
        }
        .caption {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-family: "Microsoft Yi Baiti", sans-serif;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="column left">
        <div class="image-container">
            <img src="image1.jpg" alt="Bild 1">
            <div class="caption"><span>Beschreibung 1</span><span>1</span></div>
        </div>
        <div class="image-container">
            <img src="image2.jpg" alt="Bild 2">
            <div class="caption"><span>Beschreibung 2</span><span>2</span></div>
        </div>
        <div class="image-container">
            <img src="image3.jpg" alt="Bild 3">
            <div class="caption"><span>Beschreibung 3</span><span>3</span></div>
        </div>
    </div>
    <div class="column right">
        <div class="image-container">
            <img src="image4.jpg" alt="Bild 4">
            <div class="caption"><span>Beschreibung 4</span><span>4</span></div>
        </div>
        <div class="image-container">
            <img src="image5.jpg" alt="Bild 5">
            <div class="caption"><span>Beschreibung 5</span><span>5</span></div>
        </div>
        <div class="image-container">
            <img src="image6.jpg" alt="Bild 6">
            <div class="caption"><span>Beschreibung 6</span><span>6</span></div>
        </div>
    </div>
</body>
</html>
